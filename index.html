<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AstraX - Sniper</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #121212;
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .banner {
      width: 100%;
      max-width: 900px;
      height: 200px;
      background-image: url('https://s3.iimg.su/s/30/gv0a6bJx3VfciOJT6YUfEqV5ZaRgpvzM3vMR08oS.png');
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
      background: linear-gradient(90deg, #00dbde, #fc00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .description {
      font-size: 1.2rem;
      text-align: center;
      max-width: 600px;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .btn {
      width: 100%;
      max-width: 500px;
      padding: 16px;
      font-size: 1.3rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(90deg, #00dbde, #fc00ff);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 219, 222, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="banner"></div>
  <h1>AstraX - Sniper</h1>
  <p class="description">Бот для поимки новых мем-койнов на блокчейне Solana</p>
  <a href="https://t.me/KosmoNavt001" target="_blank" class="btn">Канал</a>

  </script>
</body>
</html>
